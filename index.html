<meta charset="utf-8" />

<style>
  :root{--bg-dark:#051821;--bg-grad-a:#0aa9b8;--bg-grad-b:#083b4a;--card:#0b2230cc;--card-strong:#0b2230f2;--text:#e6f6ff;--muted:#9fd3df;--accent:#22d1e8;--purple:#7b2ff7;--magenta:#f107a3;--shadow:0 10px 30px rgba(0,0,0,.35);--radius:18px}
  *{box-sizing:border-box} html,body{height:100%;margin:0}
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);
    background:radial-gradient(1200px 600px at 20% -10%, var(--bg-grad-a), transparent),
               radial-gradient(900px 500px at 80% 10%, #12c2d3, transparent),
               linear-gradient(180deg, var(--bg-dark), #06121a 70%);
    display:grid;place-items:center;padding:20px}
  .wrap{width:min(980px,100%)} .player{position:relative;background:linear-gradient(180deg,var(--card),var(--card-strong));
    backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);
    padding:clamp(16px,3vw,28px);box-shadow:var(--shadow);overflow:hidden}
  #heartLayer{position:absolute;inset:0;pointer-events:none;overflow:hidden}
  .header{display:flex;gap:16px;align-items:center}
  .header-actions{margin-left:auto;display:flex;align-items:center}
  .cover{width:clamp(84px,20vw,140px);aspect-ratio:1/1;border-radius:20%;
    background:radial-gradient(circle at 30% 30%,#ffffff22,#00000055),linear-gradient(135deg,var(--purple),var(--magenta));
    box-shadow:var(--shadow);position:relative;overflow:hidden;flex:0 0 auto;background-size:cover;background-position:center}
  .cover img{position:absolute;inset:0;width:100%;height:100%;object-fit:contain;transition:opacity .25s ease}
  .titles{flex:1 1 auto;min-width:0}
  .brand{letter-spacing:.2px;font-weight:800;font-size:clamp(20px,4vw,28px);line-height:1.1}
  .np{margin-top:6px;color:var(--muted);font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
  .badges{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap}
  .badge{padding:6px 10px;border-radius:999px;font-size:12px;background:#ffffff10;border:1px solid #ffffff1a}
  .listenersRow{margin-top:8px;color:var(--muted);font-weight:700;display:block}
  .controls{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:16px;margin-top:18px}
  .play{width:74px;height:74px;border-radius:50%;border:none;display:grid;place-items:center;cursor:pointer;
    background:conic-gradient(from 160deg,var(--magenta),var(--purple),var(--magenta));color:#fff;box-shadow:var(--shadow) transform:translateZ(0); transition:transform .12s ease, box-shadow .2s; }
  .play svg{width:32px;height:32px}
  .status{
      font-size:26px;
      font-weight:900;
      color:var(--text);
      background:none;
      border:none;
      padding:0;
      display:inline-block;
      min-width:260px;
      text-align:left;
      justify-self:start;   /* stay stuck to the left in the grid */
      align-self:center;
    } .volCol{display:flex;flex-direction:column;align-items:flex-end;gap:12px}
  .vol{display:flex;align-items:center;gap:10px} .vol .ico{width:18px;height:18px;opacity:.8}
  .slider{appearance:none;width:min(420px,60vw);height:10px;border-radius:999px;background:linear-gradient(90deg, var(--accent) 0%, #ffffff22 0%);outline:none;transition:background .12s linear;}
  .slider::-webkit-slider-thumb{appearance:none;width:20px;height:20px;border-radius:50%;background:var(--accent);box-shadow:0 0 0 3px #0003}
  .slider::-moz-range-thumb{width:20px;height:20px;border:none;border-radius:50%;background:var(--accent)}
  .loveBtn{border:1px solid #ffffff22;background:linear-gradient(180deg,#ff2c7d,#9922ff);color:#fff;border-radius:999px;
    padding:14px 22px;font-weight:800;font-size:clamp(16px,2.8vw,18px);letter-spacing:.2px;cursor:pointer;
    box-shadow:0 8px 18px #f107a355,inset 0 0 0 2px #ffffff22;display:inline-flex;align-items:center;gap:10px transform:translateZ(0); transition:transform .15s ease, box-shadow .2s ease;}
  .loveBtn .icon{font-size:20px}
  .footer{display:flex;justify-content:space-between;align-items:center;margin-top:20px;gap:10px;flex-wrap:wrap}
  .links{display:flex;gap:10px;flex-wrap:wrap}
  .btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;border:1px solid #ffffff14;cursor:pointer;text-decoration:none;color:var(--text);
    background:linear-gradient(180deg,#ffffff14,#ffffff08)} .hint{color:var(--muted);font-size:12px}
  .heart{position:absolute;will-change:transform,opacity;transition:transform 1.3s ease-out,opacity 1.3s ease-out;user-select:none}
  @media (max-width:640px){.header{align-items:flex-start}.header-actions{margin-left:0;margin-top:10px}.controls{grid-template-columns:1fr}
    .play{justify-self:center transform:translateZ(0); transition:transform .12s ease, box-shadow .2s; }.volCol{align-items:center}.footer{flex-direction:column;align-items:stretch}.links{justify-content:center}}

  /* === Responsividade aprimorada === */
  @media (max-width: 720px){
    .wrap{width:100%}
    .player{padding:16px;border-radius:16px}
    .header{flex-wrap:wrap; align-items:flex-start}
    .cover{width:84px; border-radius:18%}
    .titles{width:100%; order:2}
    .header-actions{order:3; margin-left:0; width:100%; margin-top:10px; display:flex; justify-content:flex-start}
    .loveBtn{width:100%; justify-content:center; padding:12px 16px; font-size:16px}
    .controls{grid-template-columns:1fr; gap:12px; margin-top:16px}
    .play{width:64px;height:64px transform:translateZ(0); transition:transform .12s ease, box-shadow .2s; }
    .status{
      font-size:26px;
      font-weight:900;
      color:var(--text);
      background:none;
      border:none;
      padding:0;
      display:inline-block;
      min-width:260px;
      text-align:left;
      justify-self:start;   /* stay stuck to the left in the grid */
      align-self:center;
    }
    .volCol{align-items:stretch}
    .vol{gap:10px}
    .slider{width:100%}
    .footer{flex-direction:column; align-items:stretch; gap:12px}
    .links{width:100%; gap:8px}
    .btn{flex:1 1 auto; justify-content:center; padding:12px 14px; font-size:15px}
  }
  /* Aumenta √°rea de toque em todos os bot√µes/controles */
  .btn, .play, .loveBtn{min-height:44px}
  input[type="range"]{height:28px}


  /* === Ajustes extras: centraliza√ß√£o e espessura da barra === */
  .player{margin:0 auto;}
  @media (max-width: 720px){
    .header{justify-content:center}
    .titles{width:100%; order:2; text-align:center}
    .listenersRow{justify-content:center; text-align:center}
    .controls{grid-template-columns:1fr; gap:12px; margin-top:16px; justify-items:center; text-align:center}
    .status{
      font-size:26px;
      font-weight:900;
      color:var(--text);
      background:none;
      border:none;
      padding:0;
      display:inline-block;
      min-width:260px;
      text-align:left;
      justify-self:start;   /* stay stuck to the left in the grid */
      align-self:center;
    }
    .volCol{align-items:stretch; width:100%}
    .vol{gap:10px; justify-content:center}
    .slider{width:100%; height:12px}      /* no mobile pode ser um pouco mais grossa */
  }

.play:hover{transform:scale(1.06); box-shadow:0 14px 30px rgba(0,0,0,.45)}
.play:active{transform:scale(0.96)}

@media (max-width:720px){
  .status{
      font-size:26px;
      font-weight:900;
      color:var(--text);
      background:none;
      border:none;
      padding:0;
      display:inline-block;
      min-width:260px;
      text-align:left;
      justify-self:start;   /* stay stuck to the left in the grid */
      align-self:center;
    }
}

.loveBtn:hover{transform:scale(1.06);box-shadow:0 16px 34px #f107a366,inset 0 0 0 2px #ffffff22}
.loveBtn:active{transform:scale(0.97)}
@media (max-width:720px){ .status{min-width:unset;width:100%;text-align:center;justify-self:center} }
</style>

</head>
<body>
  <div class="wrap">
    <div class="player" id="card">
      <div id="heartLayer"></div>
      <div class="header">
        <div class="cover" id="avatarCover"><img id="logo" alt="R√°dio Habblive" src="https://i.imgur.com/sMH2OqO_d.webp" /></div>
        <div class="titles">
          <div class="brand">R√°dio Habblive</div>
          <div class="np" id="np"></div>
          <div class="badges">
            <div class="badge" id="locutor">Locutor: <span id="locutorName">AutoDJ</span></div>
            <div class="badge" id="programa">Programa: <span id="programaName">Tocando as melhores!</span></div>
          </div>
          <div class="listenersRow" style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" id="listenersRow"><span id="ouvintesText">üë• ouvindo agora</span></div>
        </div>
        <div class="header-actions">
          <button id="loveBtn" class="loveBtn" title="Amores pro locutor(a)"><span class="icon">‚ù§</span> Amores pro locutor(a)</button>
        </div>
      </div>

      <div class="controls">
        <button class="play" id="playBtn" aria-label="Play/Pause">
          <svg id="playIcon" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
        </button>
        <div class="status" id="status">parado</div>
        <div class="volCol">
          <div class="vol">
            <svg class="ico" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M3 10v4h4l5 4V6L7 10H3zm13.5 2a4.5 4.5 0 0 0-2.25-3.9v7.8A4.5 4.5 0 0 0 16.5 12zm0-8.5v3a7.5 7.5 0 0 1 0 11v3a10.5 10.5 0 0 0 0-17z"/></svg>
            <input id="vol" class="slider" type="range" min="0" max="1" step="0.01" value="0.85" />
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="links">
          <a class="btn" href="https://discord.gg/aCeNspzQzn" target="_blank" rel="noreferrer"><i class="fab fa-discord"></i> Discord</a>
          <a class="btn" href="https://habblive.in" target="_blank" rel="noreferrer"><i class="fas fa-home"></i> Entrar no Habblive</a>
          
        </div>
        <div class="hint">R√°dio Habblive - Estamos a 10 anos com voc√™! Fique Sintonizado =)</div>
      </div>

      <audio id="audio" preload="none"></audio>
    </div>
  </div>

  <div class="credit" style="position:fixed;bottom:8px;left:0;width:100%;text-align:center;opacity:.35;color:var(--muted);font-size:12px;pointer-events:none;">desenvolvido por michael, discord: explodido</div>

<script>
  // Montagens conhecidas do SonicPanel (ordem de tentativa)
  const STREAMS = [
    "https://sonicpanel.oficialserver.com/8342/;",
    "https://sonicpanel.oficialserver.com/8342/stream",
    "https://sonicpanel.oficialserver.com/8342/;stream.mp3"
  ];

  const el = (id)=>document.getElementById(id);
  const audio = el('audio');
  const statusEl = el('status');
  const playBtn = el('playBtn');
  const playIcon = el('playIcon');
  const vol = el('vol');
  const loveBtn = el('loveBtn');
  const heartLayer = el('heartLayer');

  // Volume
  const savedVol = localStorage.getItem('rh_vol'); if (savedVol) vol.value = savedVol;
  audio.volume = +vol.value;
  function updateVolFill(){
    const pct = Math.round((+vol.value) * 100);
    vol.style.background = `linear-gradient(90deg, var(--accent) ${pct}%, #ffffff22 ${pct}%)`;
  }
  const onVol = ()=>{ audio.volume = +vol.value; localStorage.setItem('rh_vol', vol.value); updateVolFill(); };
  vol.addEventListener('input', onVol);
  vol.addEventListener('change', onVol);
  updateVolFill();

  let playing = false;

  async function tryPlayList(){
    for (const url of STREAMS){
      try{
        statusEl.textContent = 'conectando‚Ä¶';
        audio.pause();
        audio.removeAttribute('src');
        audio.src = url;
        audio.load();
        await audio.play();
        playing = true; updatePlayIcon();
        return true;
      }catch(e){ /* tenta o pr√≥ximo */ }
    }
    statusEl.textContent = 'erro ao tocar';
    return false;
  }

  playBtn.addEventListener('click', async ()=>{
    if (!playing){ await tryPlayList(); }
    else { audio.pause(); playing=false; updatePlayIcon(); statusEl.textContent='pausado'; }
  });

  function updatePlayIcon(){
    playIcon.innerHTML = playing ? '<path d="M6 5h4v14H6zm8 0h4v14h-4z"/>' : '<path d="M8 5v14l11-7z"/>';
  }

  audio.addEventListener('playing', ()=> statusEl.textContent = 'Tocando...');
  audio.addEventListener('waiting',  ()=> statusEl.textContent = 'reconectando‚Ä¶');
  audio.addEventListener('stalled',  ()=> statusEl.textContent = 'buffering‚Ä¶');
  audio.addEventListener('error',    ()=> { statusEl.textContent = 'erro de stream'; playing=false; updatePlayIcon(); });

  // Efeito "Amores"
  loveBtn.addEventListener('click', (e)=>{ playSfx(); const r=e.currentTarget.getBoundingClientRect(), b=document.getElementById('card').getBoundingClientRect(); spawnHearts(r.left+r.width/2-b.left, r.top+r.height/2-b.top); });
  function spawnHearts(x,y){const colors=['#ff4d6d','#7b2ff7','#22d1e8','#ffd166','#3be8b0','#ff81a6'],glyphs=['‚ù§','ü©∑','üíú','üíô','üíö','üíõ'];const n=12+Math.floor(Math.random()*6);
    for(let i=0;i<n;i++){const h=document.createElement('div');h.className='heart';h.textContent=glyphs[Math.floor(Math.random()*glyphs.length)];
      h.style.left=(x+(Math.random()*40-20))+'px';h.style.top=(y+(Math.random()*14-7))+'px';h.style.fontSize=(18+Math.random()*18)+'px';h.style.color=colors[Math.floor(Math.random()*colors.length)];
      heartLayer.appendChild(h);const dx=(Math.random()*160-80),dy=(-140-Math.random()*120);requestAnimationFrame(()=>{h.style.transform=`translate(${dx}px, ${dy}px) scale(1.6)`;h.style.opacity='0';});setTimeout(()=>h.remove(),1500);}}
  let audioCtx; function playSfx(){try{audioCtx=audioCtx||new(window.AudioContext||window.webkitAudioContext)();const d=.25,n=audioCtx.currentTime,o=audioCtx.createOscillator(),g=audioCtx.createGain(),f=audioCtx.createBiquadFilter();f.type='highpass';f.frequency.setValueAtTime(200,n);f.frequency.exponentialRampToValueAtTime(2200,n+d);o.type='triangle';o.frequency.setValueAtTime(220,n);o.frequency.exponentialRampToValueAtTime(660,n+d);g.gain.setValueAtTime(.0001,n);g.gain.exponentialRampToValueAtTime(.6,n+.03);g.gain.exponentialRampToValueAtTime(.0001,n+d);o.connect(f);f.connect(g);g.connect(audioCtx.destination);o.start(n);o.stop(n+d);}catch(e){}}
</script>
</body>
