<body>
<h1 id="locutor">Carregando locutor...</h1>
<h2 id="programa">Carregando programa...</h2>
<script>
fetch('/api/meta.js')
  .then(response => response.json())
  .then(data => {
    document.getElementById('locutor').innerText = data.locutor;
    document.getElementById('programa').innerText = data.programa;

  .catch(err => console.error('Erro ao buscar dados', err));
</script>
